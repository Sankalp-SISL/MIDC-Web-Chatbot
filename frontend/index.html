<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>MIDC AI Assistant</title>

<style>
body {
  margin: 0;
  font-family: "Segoe UI", Roboto, Arial, sans-serif;
  background: #f4f6f9;
}

/* CHAT TOGGLE */
#chat-toggle {
  position: fixed;
  bottom: 20px;
  left: 20px;
  width: 58px;
  height: 58px;
  border-radius: 50%;
  background: #0b3c5d;
  color: #fff;
  border: none;
  font-size: 26px;
  cursor: pointer;
  box-shadow: 0 6px 18px rgba(0,0,0,0.25);
  z-index: 999;
}

/* CONTAINER */
#chat-container {
  position: fixed;
  bottom: 90px;
  left: 20px;
  width: 380px;
  max-width: calc(100vw - 40px);
  height: 520px;
  background: #ffffff;
  border-radius: 14px;
  box-shadow: 0 16px 40px rgba(0,0,0,0.3);
  display: none;
  flex-direction: column;
  z-index: 999;
}

/* HEADER */
#chat-header {
  background: #0b3c5d;
  color: white;
  padding: 14px 16px;
  font-size: 15px;
  font-weight: 600;
  border-top-left-radius: 14px;
  border-top-right-radius: 14px;
}

/* MESSAGE AREA */
#chat-messages {
  flex: 1;
  padding: 16px;
  overflow-y: auto;
  background: #f9fafc;
}

/* BASE MESSAGE */
.message {
  margin-bottom: 14px;
  line-height: 1.5;
  word-wrap: break-word;
  font-size: 14px;
  position: relative;
  display: inline-block;
  width: fit-content;
  max-width: 85%;
}

/* USER */
.message.user {
  margin-left: auto;
  background: #e6f0f8;
  color: #0b3c5d;
  padding: 10px 14px;
  border-radius: 14px 14px 4px 14px;
}

/* BOT */
.message.bot {
  background: #ffffff;
  color: #333;
  padding: 14px 16px 26px;
  border-radius: 14px 14px 14px 4px;
  border: 1px solid #e2e6ea;
}

/* BOT CONTENT */
.message.bot strong {
  color: #0b3c5d;
}

.message.bot ul {
  padding-left: 18px;
  margin: 8px 0;
}

.message.bot li {
  margin-bottom: 6px;
}

.message.bot a {
  color: #0b3c5d;
  text-decoration: underline;
  word-break: break-word;
}

/* CONFIDENCE FLAG */
.confidence-flag {
  position: absolute;
  bottom: 6px;
  right: 10px;
  font-size: 10px;
  color: #6b7785;
  background: #eef1f5;
  padding: 2px 6px;
  border-radius: 6px;
}

/* INPUT */
#chat-input {
  display: flex;
  border-top: 1px solid #ddd;
}

#chat-input input {
  flex: 1;
  border: none;
  padding: 14px;
  outline: none;
  font-size: 14px;
}

#chat-input button {
  background: #0b3c5d;
  color: white;
  border: none;
  padding: 0 20px;
  cursor: pointer;
  font-size: 14px;
}
</style>
</head>

<body>

<button id="chat-toggle">ðŸ’¬</button>

<div id="chat-container">
  <div id="chat-header">MIDC AI Assistant</div>

  <div id="chat-messages">
    <div class="message bot">
      ðŸ‘‹ Hello! Iâ€™m the official MIDC website assistant.<br>
      How can I help you today?
    </div>
  </div>

  <div id="chat-input">
    <input type="text" id="user-input" placeholder="Type your question..." />
    <button onclick="sendMessage()">Send</button>
  </div>
</div>

<script>
const chatToggle = document.getElementById("chat-toggle");
const chatContainer = document.getElementById("chat-container");
const messagesDiv = document.getElementById("chat-messages");
const userInput = document.getElementById("user-input");

chatToggle.onclick = () => {
  chatContainer.style.display =
    chatContainer.style.display === "flex" ? "none" : "flex";
};

function renderBotResponse(data) {
  let html = "";

  if (data.answer) {
    html += `<div>${data.answer}</div>`;
  }

  if (data.recommended_pages?.length) {
    html += "<br><strong>Recommended pages:</strong><ul>";
    data.recommended_pages.forEach(p => {
      html += `<li><a href="${p.url}" target="_blank">${p.title}</a></li>`;
    });
    html += "</ul>";
  }

  if (data.external_links?.length) {
    html += "<br><strong>Useful links:</strong><ul>";
    data.external_links.forEach(l => {
      html += `<li><a href="${l}" target="_blank">${l}</a></li>`;
    });
    html += "</ul>";
  }

  return html;
}

function addBotMessage(content, confidence) {
  const div = document.createElement("div");
  div.className = "message bot";
  div.innerHTML = content;

  if (confidence !== undefined) {
    const badge = document.createElement("div");
    badge.className = "confidence-flag";
    badge.innerText = `CS ${Math.round(confidence * 100)}%`;
    div.appendChild(badge);
  }

  messagesDiv.appendChild(div);
  messagesDiv.scrollTop = messagesDiv.scrollHeight;
}

function addUserMessage(text) {
  const div = document.createElement("div");
  div.className = "message user";
  div.innerText = text;
  messagesDiv.appendChild(div);
  messagesDiv.scrollTop = messagesDiv.scrollHeight;
}

async function sendMessage() {
  const message = userInput.value.trim();
  if (!message) return;

  addUserMessage(message);
  userInput.value = "";

  try {
    const response = await fetch(
      "https://midc-chatbot-120807823040.asia-south1.run.app/chat",
      {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ question: message })
      }
    );

    const data = await response.json();

    addBotMessage(
      renderBotResponse(data),
      data.confidence_score
    );

    if (data.conversation_state?.should_follow_up) {
      setTimeout(() => {
        addBotMessage(data.conversation_state.follow_up_message);
      }, 3500);
    }

  } catch {
    addBotMessage("âš ï¸ Unable to reach the server right now.");
  }
}

userInput.addEventListener("keydown", e => {
  if (e.key === "Enter") sendMessage();
});
</script>

</body>
</html>
