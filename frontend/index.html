<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>MIDC â€“ Maharashtra Industrial Development Corporation</title>

<style>
body {
  margin: 0;
  font-family: "Segoe UI", Arial, sans-serif;
  background: #f4f6f9;
}

header {
  background: #0b3c5d;
  color: white;
  padding: 18px 32px;
}

main {
  padding: 40px;
}

/* ---------------- CHAT TOGGLE ---------------- */
#chat-toggle {
  position: fixed;
  bottom: 20px;
  left: 20px;
  width: 60px;
  height: 60px;
  border-radius: 50%;
  background: #0b3c5d;
  color: white;
  border: none;
  font-size: 26px;
  cursor: pointer;
  box-shadow: 0 6px 16px rgba(0,0,0,0.3);
  z-index: 1000;
}

/* ---------------- CHAT WINDOW ---------------- */
#chat-container {
  position: fixed;
  bottom: 90px;
  left: 20px;
  width: 380px;
  height: 520px;
  background: white;
  border-radius: 14px;
  box-shadow: 0 16px 40px rgba(0,0,0,0.25);
  display: none;
  flex-direction: column;
  z-index: 1000;
}

#chat-header {
  background: #0b3c5d;
  color: white;
  padding: 14px 16px;
  font-weight: 600;
  font-size: 15px;
  border-radius: 14px 14px 0 0;
}

#chat-messages {
  flex: 1;
  padding: 14px;
  overflow-y: auto;
  font-size: 14px;
  line-height: 1.6;
}

/* ---------------- MESSAGE BUBBLES ---------------- */
.message {
  margin-bottom: 14px;
  max-width: 90%;
}

.message.user {
  margin-left: auto;
  background: #e6f0f8;
  color: #0b3c5d;
  padding: 10px 14px;
  border-radius: 14px 14px 0 14px;
}

.message.bot {
  background: #f2f2f2;
  color: #333;
  padding: 10px 14px;
  border-radius: 14px 14px 14px 0;
}

.message.bot strong {
  color: #0b3c5d;
}

.message.bot ul {
  padding-left: 18px;
  margin: 8px 0;
}

.message.bot li {
  margin-bottom: 6px;
}

/* ---------------- INFO CARDS ---------------- */
.card {
  background: #ffffff;
  border: 1px solid #e0e0e0;
  border-radius: 10px;
  padding: 10px 12px;
  margin-top: 8px;
  font-size: 13px;
}

.card a {
  color: #0b3c5d;
  text-decoration: none;
  font-weight: 600;
}

.card a:hover {
  text-decoration: underline;
}

.card-title {
  font-weight: 600;
  margin-bottom: 6px;
  color: #333;
}

/* ---------------- CONFIDENCE ---------------- */
.confidence {
  font-size: 12px;
  color: #666;
  margin-top: 4px;
}

/* ---------------- INPUT ---------------- */
#chat-input {
  display: flex;
  border-top: 1px solid #ddd;
}

#chat-input input {
  flex: 1;
  border: none;
  padding: 14px;
  outline: none;
  font-size: 14px;
}

#chat-input button {
  background: #0b3c5d;
  color: white;
  border: none;
  padding: 0 20px;
  cursor: pointer;
}
</style>
</head>

<body>

<header>
  <h2>Maharashtra Industrial Development Corporation</h2>
</header>

<button id="chat-toggle">ðŸ’¬</button>

<div id="chat-container">
  <div id="chat-header">MIDC Digital Assistant</div>

  <div id="chat-messages">
    <div class="message bot">
      Hello! ðŸ‘‹ I can help you navigate MIDC services, forms, and official information.
    </div>
  </div>

  <div id="chat-input">
    <input type="text" id="user-input" placeholder="Ask about MIDC services..." />
    <button onclick="sendMessage()">Send</button>
  </div>
</div>

<script>
const chatToggle = document.getElementById("chat-toggle");
const chatContainer = document.getElementById("chat-container");
const messagesDiv = document.getElementById("chat-messages");
const userInput = document.getElementById("user-input");

chatToggle.onclick = () => {
  chatContainer.style.display =
    chatContainer.style.display === "flex" ? "none" : "flex";
};

// Basic Markdown renderer
function renderMarkdown(text) {
  let html = text;
  html = html.replace(/\*\*(.*?)\*\*/g, "<strong>$1</strong>");
  html = html.replace(/^\* (.*)$/gm, "<li>$1</li>");
  if (html.includes("<li>")) html = "<ul>" + html + "</ul>";
  html = html.replace(/\n/g, "<br>");
  return html;
}

function addMessage(content, sender) {
  const div = document.createElement("div");
  div.className = `message ${sender}`;
  div.innerHTML = content;
  messagesDiv.appendChild(div);
  messagesDiv.scrollTop = messagesDiv.scrollHeight;
}

async function sendMessage() {
  const message = userInput.value.trim();
  if (!message) return;

  addMessage(message, "user");
  userInput.value = "";

  try {
    const res = await fetch(
      "https://midc-chatbot-120807823040.asia-south1.run.app/chat",
      {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ question: message })
      }
    );

    const data = await res.json();

    addMessage(renderMarkdown(data.answer || "No response."), "bot");

    // Recommended Pages
    (data.recommended_pages || []).forEach(p => {
      addMessage(`
        <div class="card">
          <div class="card-title">Recommended Page</div>
          <a href="${p.url}" target="_blank">${p.title}</a>
        </div>
      `, "bot");
    });

    // External Links
    (data.external_links || []).forEach(link => {
      addMessage(`
        <div class="card">
          <div class="card-title">External Link</div>
          <a href="${link}" target="_blank">${link}</a>
        </div>
      `, "bot");
    });

    // Forms
    (data.forms_detected || []).forEach(f => {
      addMessage(`
        <div class="card">
          <div class="card-title">Form Assistance</div>
          <div>Required details:</div>
          <ul>${f.required_fields.map(x => `<li>${x}</li>`).join("")}</ul>
          <a href="${f.url}" target="_blank">Open Official Form</a>
        </div>
      `, "bot");
    });

    // Confidence
    if (data.confidence_score !== undefined) {
      addMessage(
        `<div class="confidence">Confidence: ${(data.confidence_score * 100).toFixed(0)}%</div>`,
        "bot"
      );
    }

    // Follow-up
    if (data.conversation_state?.should_follow_up && data.conversation_state.follow_up_message) {
      setTimeout(() => {
        addMessage(data.conversation_state.follow_up_message, "bot");
      }, 1200);
    }

  } catch (e) {
    addMessage("âš ï¸ Unable to reach the server.", "bot");
  }
}

userInput.addEventListener("keydown", e => {
  if (e.key === "Enter") sendMessage();
});
</script>

</body>
</html>
